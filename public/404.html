<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Guardar o caminho original
      var pathname = window.location.pathname;

      // Redirecionar para a raiz mantendo o caminho como hash
      window.location.replace(
        window.location.origin + "/joao-art-site/#" + pathname
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
